<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="input-container">
           <div class="width">
                <h2>Colums width:</h2>
                <input type="range" id="width" min="5" max="30" value="5">
                <span class="width-value">5</span>
            </div>
            <div class="number">
                <h2>Number of columns:</h2>
                <input type="range" id="number" min="0" max="100" value="0">
                <span class="number-value">0</span>
            </div> 
        </div>
        <div class="checkbox">
            <label>Ascending<br><input type="checkbox" name="sort" id="ascending" checked></label>
            <label>Descending<br><input type="checkbox" name="sort" id="descending"></label>
        </div>
        <button class="sort">Sort</button>
    </header>
    <div id="container">
    </div>

    <script src="app.js"></script>
</body>
</html>
